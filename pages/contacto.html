<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Si te gustó el sitio web o tenés alguna sugerencia para mejorar en el futuro, no dude en dejarnos su contacto.">
    <meta name="keywords" content="imagine dragons, contacto, sugerencias de cambios de fanpage de imagine dragons, redes sociales de imagine dragons, fanpage de imagine dragons.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/prueba.css">
        
    <title>Contacto</title>
</head>
<body class="body-contacto">
    <header>
        <nav>
            <img src="../img/simbolo1.jpg" alt="simbolo1" class="simbolo-izq">
            <img src="../img/simbolo1.jpg" alt="simbolo1" class="simbolo-der">
            <a href="../index.html">Inicio</a>
            <a href="../pages/historia.html">Historia</a>
            <a href="../pages/discografia.html">Discografía</a>
            <a href="../pages/galeria.html">Galería</a>
            <a href="../pages/contacto.html">Contacto</a>
        </nav>   
    </header>

    <main class="main-contacto">
        <h1>Contacto</h1>
        <form>
            <fieldset>
                <div class="mb-3">
                    <label  class="form-label">Nombre/s</label>
                    <input type="last-name" class="form-control" placeholder="Escriba aquí su nombre">
                  </div>
                <div class="mb-3">
                    <label class="form-label">Apellido/s</label>
                    <input type="name" class="form-control" placeholder="Escriba aquí su apellido">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Escriba aquí su email">
                  </div>
                <div class="opinion">Nos gustaría saber su opinión acerca del sitio web</div>
                    <textarea name="text"  placeholder="Escriba su opinión"></textarea>
                <div class="inputs-enviar-limpiar">
                    <input type="submit" value="Enviar formulario" class="btn btn-primary input-enviar">
                    <input type="reset" value="Limpiar formulario" class="btn btn-primary input-limpiar">
                </div>
            </fieldset>
        </form>
    </main>

    <footer class="footer-contacto">
        <img src="../img/logo-footer.jpg" alt="foto1-imagine-dragons" class="logo-izq">
        <img src="../img/logo-footer.jpg" alt="foto2-imagine-dragons" class="logo-der">
        <h4>Redes sociales</h4>
        <p>Todos los derechos reservados ©</p>
        <div>
            <a href="https://www.facebook.com/ImagineDragons"><img src="../img/icono-de-facebook.jpg" alt="icono-de-facebook"></a>
            <a href="https://www.instagram.com/imaginedragons/"><img src="../img/icono-de-instagram.jpg" alt="icono-de-instagram"></a>
            <a href="https://twitter.com/Imaginedragons"><img src="../img/icono-de-twitter.jpg" alt="icono-de-twitter"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
