<body class="body-galeria">
    <header>
        <nav>
          <div>
            <img src="../img/simbolo1.jpg" alt="simbolo-imagine-dragons" class="simbolo-izq">
            <a href="../index.html">Inicio</a>
            <a href="../pages/historia.html">Historia</a>

          </div>
        </nav>   
    </header>

    <main class="main-galeria">
        <h1>Galería de fotos</h1>
        <section class="fotos-grupo">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <h2>Fotos de los integrantes</h2>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../img/foto-random-de-la-banda.jpg" class="d-block w-100" alt="foto-del-grupo">
          </div>
          <div class="carousel-item">
            <img src="../img/dan-reynolds.jpg" class="d-block w-100" alt="dan-reynolds">
          </div>
          <div class="carousel-item">
            <img src="../img/daniel-platzman.jpg" class="d-block w-100" alt="daniel-platzman">
          </div>
          <div class="carousel-item">
            <img src="../img/daniel-wayne-sermon.jpg" class="d-block w-100" alt="daniel-wayne-sermon">
          </div>
          <div class="carousel-item">
            <img src="../img/ben-mckee.jpg" class="d-block w-100" alt="ben-mckee">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
      <section class="fotos-conciertos">
      <div id="carouselIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <h2>Fotos en conciertos</h2>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../img/concierto2.jpg" class="d-block w-100" alt="foto-concierto">
          </div>
          <div class="carousel-item">
            <img src="../img/concierto.jpg" class="d-block w-100" alt="foto-concierto">
          </div>
          <div class="carousel-item">
            <img src="../img/foto-concierto-smoke-mirror.jpg" class="d-block w-100" alt="foto-concierto-smoke-mirror">
          </div>
          <div class="carousel-item">
            <img src="../img/foto-concierto-evolve-world.jpg" class="d-block w-100" alt="foto-concierto-evolve-world">
          </div>
          <div class="carousel-item">
            <img src="../img/foto-concierto-mercury.jpg" class="d-block w-100" alt="foto-concierto-mercury">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
